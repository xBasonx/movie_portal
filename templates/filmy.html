{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'nowy.css' %}">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'nowy_film' %}">Nowy film</a>

    {% if filmy|length == 0 %}
        <h1>Brak filmów</h1>
    {% else %}
        <h1>Ilość filmów w BD: {{ filmy|length }}</h1>

        {% for film in filmy %}
            <h3>{{ film.tytul }} ({{ film.rok }})</h3>
            <p>{{ film.opis }}</p>
            <a href="{% url 'edytuj_film' film.id %}">Edytuj</a>
            <a href="{% url 'usun_film' film.id %}">Usuń</a>
        {% endfor %}
    {% endif %}
</body>
</html>
